<script>
  function cid() {
    function getCookie(name) {
      var matches = document.cookie.match(
        new RegExp(
          '(?:^|; )' + name.replace(/([.$?*|{}()[]\/+^])/g, '\$1') + '=([^;]*)'
        )
      );
      return matches ? decodeURIComponent(matches[1]) : undefined;
    }
    var cidLong = getCookie('_ga'),
      tmp = cidLong.split('.'),
      cid = tmp[2] + '.' + tmp[3];
    return cid;
  }
</script>
