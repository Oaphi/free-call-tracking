<html>
  <head>
    <base target="_blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup edit trigger</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <style>
      .centered {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <button
        class="btn waves-effect waves-light disabled"
        name="action"
        id="switcher"
      >
        Loading ...
      </button>
    </div>
    <script>
      function stateController(data) {
        if (data === 1) {
          const btn = document.getElementById('switcher');
          btn.classList.remove('disabled');
          btn.classList.add('red');
          btn.innerHTML = 'Disable trigger';
          btn.onclick = switchTrigger;
        } else if (data === 0) {
          const btn = document.getElementById('switcher');
          btn.classList.remove('disabled', 'red');
          btn.innerHTML = 'Enable trigger';
          btn.onclick = switchTrigger;
        } else {
          const btn = document.getElementById('switcher');
          btn.classList.remove('red');
          btn.classList.add('disabled');
          btn.innerHTML = 'Only the owner can control the trigger';
        }
      }
      function switchTrigger() {
        google.script.run
          .withFailureHandler(err => {
            console.error(err);
          })
          .withSuccessHandler(data => {
            console.log(data);
            stateController(data);
          })
          .switchTrigger();
      }
      window.addEventListener('DOMContentLoaded', event => {
        google.script.run
          .withFailureHandler(err => console.err(err))
          .withSuccessHandler(data => {
            console.log('onload', data);
            stateController(data);
          })
          .getTrigger();
      });
    </script>
  </body>
</html>
