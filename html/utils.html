<script>
  const buildTime = ({ hours = 0, minutes = 0 } = {}) => {
    const over = minutes > 59 ? Math.floor(minutes / 60) || 1 : 0;

    const hh = hours + over;

    const mm = over ? minutes - over * 60 : minutes;

    return `${hh < 10 ? `0${hh}` : hh}:${mm < 10 ? `0${mm}` : mm}`;
  };

  const show = ({ classList }, className = "hide") =>
    classList.remove(className);
  const hide = ({ classList }, className = "hide") => classList.add(className);
  const notify = (msg, ...styles) =>
    M.toast({ html: msg, classes: styles.join(" ") });

  const getCid = () => {
    const cidName = "fct_cid";

    let cid;

    try {
      cid = localStorage.getItem(cidName);

      if (!cid) {
        cid = uuidv4();
        localStorage.setItem(cidName, cid);
      }
    } catch (error) {
      console.debug(error);
      cid = uuidv4();
    } finally {
      return cid;
    }
  };
</script>
