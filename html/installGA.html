<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA install</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
    />

    <?!= style ?>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l6">
          <p>
            Analytics not configured on one of the sites. Would you like to
            create a Universal Analytics tag?
          </p>

          <a id="yes" class="waves-effect waves-light btn primary-background"
            >Yes</a
          >
          <a id="no" class="waves-effect waves-light btn primary-background"
            >No</a
          >

          <div id="preload" class="progress primary-background hide">
            <div class="indeterminate primary-background"></div>
          </div>
        </div>
      </div>
    </div>

    <?!= run ?>
    <?!= utils ?>

    <script type="text/javascript">
      const close = () => google.script.host.close();

      (() => {
          M.AutoInit();

          document.addEventListener("click", ({ target }) => {

              const { id } = target;

              const handlerMap = {
                  yes: {
                      action: () => gscript("installGAtag"),
                      onSuccess: () => notify("Successfully installed tag"),
                      onFailure: () => notify("Failed to install tag"),
                      onError: () => notify("Something went wrong during install")
                  },
                  no: {
                      action: () => gscript("setGaInstallDismissed"),
                      onSuccess: close,
                      onFailure: () => { }, //noop
                      onError: () => notify(`Failed to save (you will be prompted again if no UA tag is found)`)
                  },
              };

              const { action, onSuccess, onFailure, onError } = handlerMap[id];

              const preload = document.querySelector("#preload");

              try {
                  show(preload);

                  const status = await action();

                  status ? onSuccess() : onFailure();

              } catch (error) {
                  onError(error);
              } finally {
                  hide(preload);
              }
          });

      })();
    </script>
  </body>
</html>
